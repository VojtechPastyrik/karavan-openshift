camel.karavan.project-id=test
camel.karavan.project-name=test
camel.karavan.project-description=test
camel.jbang.gav=org.camel.karavan.demo:test:1
camel.jbang.runtime=spring-boot
camel.jbang.camelSpringBootVersion=3.20.3
camel.jbang.springBootVersion=2.7.7
camel.jbang.dependencies=camel:microprofile-health,io.hawt:hawtio-springboot-2.17.0
camel.health.enabled=true
camel.health.exposure-level=full
management.endpoints.web.exposure.include=health
management.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.show-details=always
